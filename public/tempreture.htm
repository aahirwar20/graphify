<div class="container" >
    <h1 class="mt-4" style = "margin-top: 100px;">Tempreture Calculator</h1>
    
    <div class="web_part2" id="check">
        <div class="form-group">
            <label for="pidc">Celsius</label>
            <input class="form-control data" id="pidc" onchange="celcius(this.value)" oninput="celcius(this.value)" placeholder="0">
        </div>
        <div class="form-group">
            <label for="pidf">Fahrenheit</label>
            <input class="form-control data" id="pidf" onchange="fahrenheit(this.value)" oninput="fahrenheit(this.value)" placeholder="32">
        </div>
        <div class="form-group">
            <label for="pidk">Kelvin</label>
            <input class="form-control data" id="pidk" onchange="kelvin(this.value)" oninput="kelvin(this.value)" placeholder="273.15">
        </div>
    </div>
